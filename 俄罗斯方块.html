<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机版俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: #34495e;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #9b59b6;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 100px;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        #start-btn {
            background: #2ecc71;
        }
        
        #pause-btn {
            background: #f39c12;
        }
        
        #reset-btn {
            background: #e74c3c;
        }
        
        .game-area {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .tetris-board {
            display: inline-block;
            border: 3px solid #2c3e50;
            border-radius: 5px;
            background: #111;
        }
        
        .tetris-grid {
            display: grid;
            grid-template-rows: repeat(20, 20px);
            grid-template-columns: repeat(10, 20px);
            gap: 1px;
            background: #333;
        }
        
        .tetris-cell {
            width: 20px;
            height: 20px;
            background: #222;
        }
        
        .tetris-cell.filled {
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tetris-cell.i { background: #00f5ff; }
        .tetris-cell.o { background: #ffff00; }
        .tetris-cell.t { background: #9b59b6; }
        .tetris-cell.s { background: #00ff00; }
        .tetris-cell.z { background: #ff0000; }
        .tetris-cell.j { background: #0000ff; }
        .tetris-cell.l { background: #ffa500; }
        
        .tetris-controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right"
                ". rotate .";
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tetris-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.7);
            border: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tetris-btn:active {
            transform: scale(0.9);
        }
        
        #up-btn { grid-area: up; }
        #left-btn { grid-area: left; }
        #right-btn { grid-area: right; }
        #down-btn { grid-area: down; }
        #rotate-btn { grid-area: rotate; }
        
        .game-status {
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .status-playing {
            background: #3498db;
            color: white;
        }
        
        .status-win {
            background: #2ecc71;
            color: white;
        }
        
        .status-lose {
            background: #e74c3c;
            color: white;
        }
        
        .instructions {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9rem;
        }
        
        .instructions ul {
            padding-left: 15px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 480px) {
            .tetris-grid {
                grid-template-rows: repeat(20, 15px);
                grid-template-columns: repeat(10, 15px);
            }
            
            .tetris-cell {
                width: 15px;
                height: 15px;
            }
            
            .tetris-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container no-select">
        <h1>俄罗斯方块</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">分数</span>
                <span id="score" class="info-value">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">等级</span>
                <span id="level" class="info-value">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">行数</span>
                <span id="lines" class="info-value">0</span>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="start-btn" class="control-btn">开始</button>
            <button id="pause-btn" class="control-btn">暂停</button>
            <button id="reset-btn" class="control-btn">重置</button>
        </div>
        
        <div class="game-area">
            <div class="tetris-board">
                <div class="tetris-grid" id="tetris-grid">
                    <!-- 俄罗斯方块网格将由JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="tetris-controls">
            <button class="tetris-btn" id="up-btn">↑</button>
            <button class="tetris-btn" id="left-btn">←</button>
            <button class="tetris-btn" id="down-btn">↓</button>
            <button class="tetris-btn" id="right-btn">→</button>
            <button class="tetris-btn" id="rotate-btn">↻</button>
        </div>
        
        <div id="game-status" class="game-status status-playing">
            点击开始游戏
        </div>
        
        <div class="instructions">
            <h3>游戏规则：</h3>
            <ul>
                <li>使用方向按钮控制方块移动和旋转</li>
                <li>填满一行即可消除得分</li>
                <li>方块堆到顶部游戏结束</li>
                <li>消除行数越多，等级越高，下落速度越快</li>
            </ul>
        </div>
    </div>

    <script>
        // 俄罗斯方块游戏逻辑
        const tetris = {
            grid: [],
            currentPiece: null,
            nextPiece: null,
            score: 0,
            level: 1,
            lines: 0,
            isPlaying: false,
            isPaused: false,
            gameInterval: null,
            dropInterval: 1000, // 初始下落速度（毫秒）
            
            // 方块形状定义
            pieces: {
                i: { 
                    shape: [[1,1,1,1]], 
                    color: 'i',
                    width: 4,
                    height: 1
                },
                o: { 
                    shape: [[1,1],[1,1]], 
                    color: 'o',
                    width: 2,
                    height: 2
                },
                t: { 
                    shape: [[0,1,0],[1,1,1]], 
                    color: 't',
                    width: 3,
                    height: 2
                },
                s: { 
                    shape: [[0,1,1],[1,1,0]], 
                    color: 's',
                    width: 3,
                    height: 2
                },
                z: { 
                    shape: [[1,1,0],[0,1,1]], 
                    color: 'z',
                    width: 3,
                    height: 2
                },
                j: { 
                    shape: [[1,0,0],[1,1,1]], 
                    color: 'j',
                    width: 3,
                    height: 2
                },
                l: { 
                    shape: [[0,0,1],[1,1,1]], 
                    color: 'l',
                    width: 3,
                    height: 2
                }
            },
            
            init() {
                this.createGrid();
                this.renderGrid();
                
                // 添加控制按钮事件
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('pause-btn').addEventListener('click', () => {
                    this.togglePause();
                });
                
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.resetGame();
                });
                
                // 添加方向控制按钮事件
                document.getElementById('up-btn').addEventListener('click', () => {
                    this.rotatePiece();
                });
                
                document.getElementById('left-btn').addEventListener('click', () => {
                    this.movePieceLeft();
                });
                
                document.getElementById('down-btn').addEventListener('click', () => {
                    this.movePieceDown();
                });
                
                document.getElementById('right-btn').addEventListener('click', () => {
                    this.movePieceRight();
                });
                
                document.getElementById('rotate-btn').addEventListener('click', () => {
                    this.rotatePiece();
                });
                
                // 添加键盘控制
                document.addEventListener('keydown', (e) => {
                    if (!this.isPlaying || this.isPaused) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft': this.movePieceLeft(); break;
                        case 'ArrowRight': this.movePieceRight(); break;
                        case 'ArrowDown': this.movePieceDown(); break;
                        case 'ArrowUp': this.rotatePiece(); break;
                        case ' ': this.hardDrop(); break;
                    }
                });
            },
            
            createGrid() {
                this.grid = Array(20).fill().map(() => Array(10).fill(0));
            },
            
            renderGrid() {
                const gridElement = document.getElementById('tetris-grid');
                gridElement.innerHTML = '';
                
                for (let row = 0; row < 20; row++) {
                    for (let col = 0; col < 10; col++) {
                        const cellElement = document.createElement('div');
                        cellElement.className = 'tetris-cell';
                        
                        if (this.grid[row][col] !== 0) {
                            cellElement.classList.add('filled', this.grid[row][col]);
                        }
                        
                        gridElement.appendChild(cellElement);
                    }
                }
                
                // 渲染当前方块
                if (this.currentPiece) {
                    this.renderPiece(this.currentPiece);
                }
            },
            
            renderPiece(piece) {
                const { shape, row, col, color } = piece;
                
                for (let r = 0; r < shape.length; r++) {
                    for (let c = 0; c < shape[r].length; c++) {
                        if (shape[r][c] && row + r >= 0) {
                            const cellIndex = (row + r) * 10 + col + c;
                            const cellElement = document.getElementById('tetris-grid').children[cellIndex];
                            if (cellElement) {
                                cellElement.classList.add('filled', color);
                            }
                        }
                    }
                }
            },
            
            startGame() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.isPaused = false;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropInterval = 1000;
                
                this.createGrid();
                this.spawnPiece();
                this.updateDisplay();
                
                document.getElementById('game-status').textContent = '游戏进行中';
                document.getElementById('game-status').className = 'game-status status-playing';
                
                // 开始游戏循环
                this.gameInterval = setInterval(() => {
                    if (!this.isPaused) {
                        this.gameLoop();
                    }
                }, this.dropInterval);
            },
            
            gameLoop() {
                if (!this.movePieceDown()) {
                    this.lockPiece();
                    this.clearLines();
                    this.spawnPiece();
                    
                    // 检查游戏结束
                    if (this.isGameOver()) {
                        this.gameOver();
                        return;
                    }
                }
                
                this.renderGrid();
            },
            
            spawnPiece() {
                const pieces = Object.keys(this.pieces);
                const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
                
                this.currentPiece = {
                    ...this.pieces[randomPiece],
                    row: 0,
                    col: 3
                };
                
                // 检查游戏是否结束（新方块无法放置）
                if (this.isCollision()) {
                    this.gameOver();
                }
            },
            
            movePieceLeft() {
                if (!this.isPlaying || this.isPaused) return;
                
                this.currentPiece.col--;
                if (this.isCollision()) {
                    this.currentPiece.col++;
                    return false;
                }
                this.renderGrid();
                return true;
            },
            
            movePieceRight() {
                if (!this.isPlaying || this.isPaused) return;
                
                this.currentPiece.col++;
                if (this.isCollision()) {
                    this.currentPiece.col--;
                    return false;
                }
                this.renderGrid();
                return true;
            },
            
            movePieceDown() {
                if (!this.isPlaying || this.isPaused) return false;
                
                this.currentPiece.row++;
                if (this.isCollision()) {
                    this.currentPiece.row--;
                    return false;
                }
                this.renderGrid();
                return true;
            },
            
            rotatePiece() {
                if (!this.isPlaying || this.isPaused) return;
                
                const originalShape = this.currentPiece.shape;
                
                // 转置矩阵并反转行以实现旋转
                const rows = originalShape.length;
                const cols = originalShape[0].length;
                const newShape = Array(cols).fill().map(() => Array(rows).fill(0));
                
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        newShape[c][rows-1-r] = originalShape[r][c];
                    }
                }
                
                this.currentPiece.shape = newShape;
                if (this.isCollision()) {
                    this.currentPiece.shape = originalShape;
                }
                this.renderGrid();
            },
            
            hardDrop() {
                if (!this.isPlaying || this.isPaused) return;
                
                while (this.movePieceDown()) {
                    // 持续下落直到碰撞
                }
            },
            
            isCollision() {
                const { shape, row, col } = this.currentPiece;
                
                for (let r = 0; r < shape.length; r++) {
                    for (let c = 0; c < shape[r].length; c++) {
                        if (shape[r][c]) {
                            const newRow = row + r;
                            const newCol = col + c;
                            
                            // 检查边界碰撞
                            if (newCol < 0 || newCol >= 10 || newRow >= 20) {
                                return true;
                            }
                            
                            // 检查与已锁定方块的碰撞
                            if (newRow >= 0 && this.grid[newRow][newCol] !== 0) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            },
            
            lockPiece() {
                const { shape, row, col, color } = this.currentPiece;
                
                for (let r = 0; r < shape.length; r++) {
                    for (let c = 0; c < shape[r].length; c++) {
                        if (shape[r][c] && row + r >= 0) {
                            this.grid[row + r][col + c] = color;
                        }
                    }
                }
            },
            
            clearLines() {
                let linesCleared = 0;
                
                for (let row = 19; row >= 0; row--) {
                    if (this.grid[row].every(cell => cell !== 0)) {
                        // 移除该行
                        this.grid.splice(row, 1);
                        // 在顶部添加新行
                        this.grid.unshift(Array(10).fill(0));
                        linesCleared++;
                        row++; // 重新检查当前行（因为下移了一行）
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += this.calculateScore(linesCleared);
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    
                    // 更新游戏速度
                    clearInterval(this.gameInterval);
                    this.gameInterval = setInterval(() => {
                        if (!this.isPaused) {
                            this.gameLoop();
                        }
                    }, this.dropInterval);
                    
                    this.updateDisplay();
                }
            },
            
            calculateScore(linesCleared) {
                const baseScores = [0, 40, 100, 300, 1200];
                return baseScores[linesCleared] * this.level;
            },
            
            isGameOver() {
                // 检查顶部行是否有方块
                for (let col = 0; col < 10; col++) {
                    if (this.grid[0][col] !== 0) {
                        return true;
                    }
                }
                return false;
            },
            
            gameOver() {
                this.isPlaying = false;
                clearInterval(this.gameInterval);
                
                document.getElementById('game-status').textContent = `游戏结束！最终得分: ${this.score}`;
                document.getElementById('game-status').className = 'game-status status-lose';
            },
            
            togglePause() {
                if (!this.isPlaying) return;
                
                this.isPaused = !this.isPaused;
                
                if (this.isPaused) {
                    document.getElementById('game-status').textContent = '游戏已暂停';
                    document.getElementById('game-status').className = 'game-status status-playing';
                } else {
                    document.getElementById('game-status').textContent = '游戏进行中';
                    document.getElementById('game-status').className = 'game-status status-playing';
                }
            },
            
            resetGame() {
                this.isPlaying = false;
                this.isPaused = false;
                clearInterval(this.gameInterval);
                
                this.createGrid();
                this.renderGrid();
                
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.updateDisplay();
                
                document.getElementById('game-status').textContent = '点击开始游戏';
                document.getElementById('game-status').className = 'game-status status-playing';
            },
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
        };
        
        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            tetris.init();
        });
    </script>
</body>
</html>
