<body>
    <div class="container no-select">
        <h1>æ‰«é›·å°æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">å‰©ä½™åœ°é›·</span>
                <span id="mines-count" class="info-value">10</span>
            </div>
            <div class="info-item">
                <span class="info-label">æ—¶é—´</span>
                <span id="timer" class="info-value">000</span>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button id="beginner" class="difficulty-btn active">åˆçº§</button>
            <button id="intermediate" class="difficulty-btn">ä¸­çº§</button>
            <button id="expert" class="difficulty-btn">é«˜çº§</button>
        </div>
        
        <div class="game-controls">
            <button id="new-game-btn" class="control-btn">æ–°æ¸¸æˆ</button>
            <button id="restart-btn" class="control-btn">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="game-board-container">
            <div class="game-board" id="game-board">
                <!-- æ¸¸æˆæ£‹ç›˜å°†ç”±JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
        </div>
        
        <div id="game-status" class="game-status status-playing">
            ç‚¹å‡»æ–¹æ ¼å¼€å§‹æ¸¸æˆï¼
        </div>
        
        <div class="instructions">
            <h3>æ¸¸æˆæ“ä½œï¼š</h3>
            <ul>
                <li><strong>ç‚¹å‡»</strong> - æ­å¼€æ–¹æ ¼</li>
                <li><strong>é•¿æŒ‰</strong> - æ ‡è®°/å–æ¶ˆæ ‡è®°åœ°é›·</li>
                <li>æ•°å­—è¡¨ç¤ºå‘¨å›´8ä¸ªæ–¹æ ¼ä¸­åœ°é›·çš„æ•°é‡</li>
                <li>æ ‡è®°å‡ºæ‰€æœ‰åœ°é›·å¹¶æ­å¼€æ‰€æœ‰å®‰å…¨æ–¹æ ¼å³å¯è·èƒœ</li>
            </ul>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const difficulties = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            difficulty: 'beginner',
            board: [],
            mines: [],
            revealed: [],
            flagged: [],
            gameOver: false,
            gameWon: false,
            firstClick: true,
            startTime: null,
            timerInterval: null,
            elapsedTime: 0,
            touchStart: null,
            touchTimer: null
        };
        
        // DOMå…ƒç´ 
        const gameBoard = document.getElementById('game-board');
        const minesCountElement = document.getElementById('mines-count');
        const timerElement = document.getElementById('timer');
        const gameStatusElement = document.getElementById('game-status');
        const newGameBtn = document.getElementById('new-game-btn');
        const restartBtn = document.getElementById('restart-btn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const { rows, cols, mines } = difficulties[gameState.difficulty];
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState.board = Array(rows).fill().map(() => Array(cols).fill(0));
            gameState.mines = [];
            gameState.revealed = Array(rows).fill().map(() => Array(cols).fill(false));
            gameState.flagged = Array(rows).fill().map(() => Array(cols).fill(false));
            gameState.gameOver = false;
            gameState.gameWon = false;
            gameState.firstClick = true;
            gameState.elapsedTime = 0;
            
            // æ›´æ–°UI
            minesCountElement.textContent = mines.toString().padStart(3, '0');
            timerElement.textContent = '000';
            gameStatusElement.textContent = 'ç‚¹å‡»æ–¹æ ¼å¼€å§‹æ¸¸æˆï¼';
            gameStatusElement.className = 'game-status status-playing';
            
            // æ¸…é™¤è®¡æ—¶å™¨
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            // ç”Ÿæˆæ¸¸æˆæ£‹ç›˜
            generateBoard(rows, cols);
            
            // æ¸²æŸ“æ£‹ç›˜
            renderBoard();
        }
        
        // ç”Ÿæˆæ¸¸æˆæ£‹ç›˜
        function generateBoard(rows, cols) {
            gameBoard.innerHTML = '';
            gameBoard.style.width = `${cols * 28 + 6}px`;
            
            for (let i = 0; i < rows; i++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'row';
                
                for (let j = 0; j < cols; j++) {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.dataset.row = i;
                    cellElement.dataset.col = j;
                    
                    // æ·»åŠ è§¦æ‘¸äº‹ä»¶
                    cellElement.addEventListener('touchstart', handleTouchStart);
                    cellElement.addEventListener('touchend', handleTouchEnd);
                    cellElement.addEventListener('touchmove', handleTouchMove);
                    cellElement.addEventListener('touchcancel', handleTouchCancel);
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆå¤‡ç”¨ï¼‰
                    cellElement.addEventListener('click', handleClick);
                    
                    rowElement.appendChild(cellElement);
                }
                
                gameBoard.appendChild(rowElement);
            }
        }
        
        // è§¦æ‘¸å¼€å§‹å¤„ç†
        function handleTouchStart(e) {
            if (gameState.gameOver) return;
            
            const touch = e.touches[0];
            const cell = e.currentTarget;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            gameState.touchStart = {
                cell: cell,
                row: row,
                col: col,
                x: touch.clientX,
                y: touch.clientY,
                time: Date.now()
            };
            
            // å¼€å§‹é•¿æŒ‰è®¡æ—¶
            gameState.touchTimer = setTimeout(() => {
                handleRightClick(row, col);
                gameState.touchStart = null;
            }, 500); // 500msé•¿æŒ‰è§¦å‘æ ‡è®°
            
            e.preventDefault();
        }
        
        // è§¦æ‘¸ç»“æŸå¤„ç†
        function handleTouchEnd(e) {
            if (!gameState.touchStart) return;
            
            const touch = e.changedTouches[0];
            const start = gameState.touchStart;
            
            // æ¸…é™¤é•¿æŒ‰è®¡æ—¶
            clearTimeout(gameState.touchTimer);
            
            // è®¡ç®—ç§»åŠ¨è·ç¦»
            const dx = Math.abs(touch.clientX - start.x);
            const dy = Math.abs(touch.clientY - start.y);
            
            // å¦‚æœæ˜¯çŸ­æŒ‰ä¸”ç§»åŠ¨è·ç¦»å°ï¼Œåˆ™è®¤ä¸ºæ˜¯ç‚¹å‡»
            if (Date.now() - start.time < 300 && dx < 10 && dy < 10) {
                handleCellClick(start.row, start.col);
            }
            
            gameState.touchStart = null;
            e.preventDefault();
        }
        
        // è§¦æ‘¸ç§»åŠ¨å¤„ç†
        function handleTouchMove(e) {
            if (!gameState.touchStart) return;
            
            const touch = e.touches[0];
            const start = gameState.touchStart;
            
            // è®¡ç®—ç§»åŠ¨è·ç¦»
            const dx = Math.abs(touch.clientX - start.x);
            const dy = Math.abs(touch.clientY - start.y);
            
            // å¦‚æœç§»åŠ¨è·ç¦»è¿‡å¤§ï¼Œå–æ¶ˆé•¿æŒ‰
            if (dx > 10 || dy > 10) {
                clearTimeout(gameState.touchTimer);
                gameState.touchStart = null;
            }
            
            e.preventDefault();
        }
        
        // è§¦æ‘¸å–æ¶ˆå¤„ç†
        function handleTouchCancel() {
            clearTimeout(gameState.touchTimer);
            gameState.touchStart = null;
        }
        
        // ç‚¹å‡»å¤„ç†ï¼ˆå¤‡ç”¨ï¼‰
        function handleClick(e) {
            const cell = e.currentTarget;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            handleCellClick(row, col);
        }
        
        // å¤„ç†å·¦é”®ç‚¹å‡»
        function handleCellClick(row, col) {
            if (gameState.gameOver || gameState.flagged[row][col]) return;
            
            // é¦–æ¬¡ç‚¹å‡»æ”¾ç½®åœ°é›·
            if (gameState.firstClick) {
                const { rows, cols, mines } = difficulties[gameState.difficulty];
                placeMines(row, col, rows, cols, mines);
                gameState.firstClick = false;
                
                // å¼€å§‹è®¡æ—¶
                gameState.startTime = Date.now();
                gameState.timerInterval = setInterval(updateTimer, 1000);
            }
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯åœ°é›·
            if (gameState.board[row][col] === -1) {
                gameOver(false);
                revealAllMines();
                return;
            }
            
            // æ­å¼€æ ¼å­
            revealCell(row, col);
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            checkWin();
        }
        
        // æ”¾ç½®åœ°é›·ï¼ˆé¦–æ¬¡ç‚¹å‡»åï¼‰
        function placeMines(firstRow, firstCol, rows, cols, mines) {
            const minesToPlace = mines;
            let placedMines = 0;
            
            while (placedMines < minesToPlace) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // ç¡®ä¿é¦–æ¬¡ç‚¹å‡»çš„æ ¼å­åŠå‘¨å›´ä¸æ˜¯åœ°é›·
                if (
                    !gameState.mines.some(mine => mine.row === row && mine.col === col) &&
                    Math.abs(row - firstRow) > 1 &&
                    Math.abs(col - firstCol) > 1
                ) {
                    gameState.mines.push({ row, col });
                    gameState.board[row][col] = -1; // -1 è¡¨ç¤ºåœ°é›·
                    placedMines++;
                }
            }
            
            // è®¡ç®—æ¯ä¸ªæ ¼å­çš„æ•°å­—
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (gameState.board[i][j] !== -1) {
                        let count = 0;
                        
                        // æ£€æŸ¥å‘¨å›´8ä¸ªæ ¼å­
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                
                                if (
                                    ni >= 0 && ni < rows &&
                                    nj >= 0 && nj < cols &&
                                    gameState.board[ni][nj] === -1
                                ) {
                                    count++;
                                }
                            }
                        }
                        
                        gameState.board[i][j] = count;
                    }
                }
            }
        }
        
        // å¤„ç†å³é”®ç‚¹å‡»ï¼ˆæ ‡è®°åœ°é›·ï¼‰
        function handleRightClick(row, col) {
            if (gameState.gameOver || gameState.revealed[row][col]) return;
            
            const { mines } = difficulties[gameState.difficulty];
            const flaggedCount = countFlagged();
            
            // åˆ‡æ¢æ ‡è®°çŠ¶æ€
            gameState.flagged[row][col] = !gameState.flagged[row][col];
            
            // æ›´æ–°å‰©ä½™åœ°é›·æ•°
            minesCountElement.textContent = (mines - (flaggedCount + (gameState.flagged[row][col] ? 1 : -1))).toString().padStart(3, '0');
            
            // é‡æ–°æ¸²æŸ“æ£‹ç›˜
            renderBoard();
        }
        
        // æ­å¼€æ ¼å­
        function revealCell(row, col) {
            if (
                row < 0 || row >= gameState.board.length ||
                col < 0 || col >= gameState.board[0].length ||
                gameState.revealed[row][col] ||
                gameState.flagged[row][col]
            ) {
                return;
            }
            
            gameState.revealed[row][col] = true;
            
            // å¦‚æœæ ¼å­æ˜¯ç©ºç™½ï¼ˆæ•°å­—0ï¼‰ï¼Œè‡ªåŠ¨æ­å¼€å‘¨å›´çš„æ ¼å­
            if (gameState.board[row][col] === 0) {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        revealCell(row + di, col + dj);
                    }
                }
            }
            
            // é‡æ–°æ¸²æŸ“æ£‹ç›˜
            renderBoard();
        }
        
        // è®¡ç®—å·²æ ‡è®°çš„åœ°é›·æ•°
        function countFlagged() {
            let count = 0;
            for (let i = 0; i < gameState.flagged.length; i++) {
                for (let j = 0; j < gameState.flagged[i].length; j++) {
                    if (gameState.flagged[i][j]) count++;
                }
            }
            return count;
        }
        
        // æ£€æŸ¥æ˜¯å¦è·èƒœ
        function checkWin() {
            const { rows, cols, mines } = difficulties[gameState.difficulty];
            let revealedCount = 0;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (gameState.revealed[i][j]) revealedCount++;
                }
            }
            
            if (revealedCount === rows * cols - mines) {
                gameOver(true);
            }
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver(isWin) {
            gameState.gameOver = true;
            gameState.gameWon = isWin;
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            if (isWin) {
                gameStatusElement.textContent = 'æ­å–œä½ ï¼Œè·èƒœäº†ï¼';
                gameStatusElement.className = 'game-status status-win';
            } else {
                gameStatusElement.textContent = 'å¾ˆé—æ†¾ï¼Œä½ è¸©åˆ°åœ°é›·äº†ï¼';
                gameStatusElement.className = 'game-status status-lose';
            }
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
        function revealAllMines() {
            for (const mine of gameState.mines) {
                gameState.revealed[mine.row][mine.col] = true;
            }
            renderBoard();
        }
        
        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            gameState.elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            timerElement.textContent = gameState.elapsedTime.toString().padStart(3, '0');
        }
        
        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            const rows = gameState.board.length;
            const cols = gameState.board[0].length;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cellElement = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                    
                    // é‡ç½®å•å…ƒæ ¼
                    cellElement.className = 'cell';
                    cellElement.textContent = '';
                    
                    if (gameState.revealed[i][j]) {
                        cellElement.classList.add('revealed');
                        
                        if (gameState.board[i][j] === -1) {
                            cellElement.classList.add('mine');
                        } else if (gameState.board[i][j] > 0) {
                            cellElement.textContent = gameState.board[i][j];
                            cellElement.classList.add(`cell-${gameState.board[i][j]}`);
                        }
                    } else if (gameState.flagged[i][j]) {
                        cellElement.classList.add('flagged');
                    }
                }
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        newGameBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // æ›´æ–°æ¿€æ´»çš„éš¾åº¦æŒ‰é’®
