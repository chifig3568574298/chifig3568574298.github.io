<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: 800;
            color: #e74c3c;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.05);
        }
        
        .error-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex-grow: 1;
            padding: 15px 25px;
            border: none;
            font-size: 1rem;
            background-color: #f8f9fa;
        }
        
        .search-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #2980b9;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: 2px solid #3498db;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }
        
        .btn-secondary:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);
        }
        
        .error-illustration {
            margin: 30px 0;
            color: #e0e0e0;
            font-size: 120px;
        }
        
        .suggestions {
            text-align: left;
            max-width: 600px;
            margin: 40px auto 0;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .suggestions h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .suggestions ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .suggestions li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .suggestions li:before {
            content: "•";
            color: #3498db;
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: -5px;
        }
        
        .suggestions a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .suggestions a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 100px;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-illustration {
                font-size: 80px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* 404动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 5s ease-in-out infinite;
        }
        
        /* 背景装饰 */
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.05);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -150px;
            left: -150px;
        }
        
        .decoration-2 {
            bottom: -100px;
            right: -100px;
            background: rgba(231, 76, 60, 0.05);
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-illustration floating">
            <i class="fas fa-map-signs"></i>
        </div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">
            抱歉，您正在寻找的页面可能已被移动、删除或暂时不可用。
            请检查URL是否正确，或使用下面的搜索功能查找您需要的内容。
        </p>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索网站内容...">
            <button class="search-button">
                <i class="fas fa-search"></i> 搜索
            </button>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回上一页
            </a>
        </div>
        
        <div class="suggestions">
            <h3><i class="fas fa-lightbulb"></i> 您可以尝试：</h3>
            <ul>
                <li>检查网址是否拼写错误</li>
                <li>访问我们的<a href="/">主页</a>查找您需要的内容</li>
                <li>浏览我们的<a href="/sitemap">网站地图</a></li>
                <li>如果问题持续存在，请<a href="/contact">联系我们</a></li>
            </ul>
        </div>
        
        <div class="footer">
            <p>© 2023 网站名称. 版权所有. | <a href="/">隐私政策</a> | <a href="/">使用条款</a></p>
            <p>错误代码: 404 - Page Not Found</p>
        </div>
    </div>
    
    <script>
        // 搜索功能
        document.querySelector('.search-button').addEventListener('click', function() {
            const searchQuery = document.querySelector('.search-input').value;
            if (searchQuery.trim()) {
                alert(`搜索功能演示：您正在搜索 "${searchQuery}"\n在实际网站中，这里会执行搜索操作。`);
                // 在实际网站中，这里可以跳转到搜索结果页
                // window.location.href = `/search?q=${encodeURIComponent(searchQuery)}`;
            } else {
                document.querySelector('.search-input').focus();
            }
        });
        
        // 允许按Enter键进行搜索
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-button').click();
            }
        });
        
        // 404数字动画效果
        const errorCode = document.querySelector('.error-code');
        errorCode.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s';
        });
        
        errorCode.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
        
        // 页面加载时的简单动画
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
