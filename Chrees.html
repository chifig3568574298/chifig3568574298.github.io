<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threes!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .score-box, .next-tile-box {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .score-label, .next-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .score-value, .next-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .game-board-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .game-board {
            width: 100%;
            aspect-ratio: 1;
            background: #bbada0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
        }
        
        .tiles-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            pointer-events: none;
        }
        
        .tile {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: 900;
            transition: all 0.15s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            pointer-events: none;
        }
        
        .tile-1 { background: #eee4da; color: #776e65; font-size: 2.2rem; }
        .tile-2 { background: #ede0c8; color: #776e65; font-size: 2.2rem; }
        .tile-3 { background: #f2b179; color: #f9f6f2; font-size: 2rem; }
        .tile-6 { background: #f59563; color: #f9f6f2; font-size: 1.8rem; }
        .tile-12 { background: #f67c5f; color: #f9f6f2; font-size: 1.8rem; }
        .tile-24 { background: #f65e3b; color: #f9f6f2; font-size: 1.6rem; }
        .tile-48 { background: #edcf72; color: #f9f6f2; font-size: 1.6rem; }
        .tile-96 { background: #edcc61; color: #f9f6f2; font-size: 1.4rem; }
        .tile-192 { background: #edc850; color: #f9f6f2; font-size: 1.4rem; }
        .tile-384 { background: #edc53f; color: #f9f6f2; font-size: 1.2rem; }
        .tile-768 { background: #edc22e; color: #f9f6f2; font-size: 1.2rem; }
        .tile-1536 { background: #f1c40f; color: #f9f6f2; font-size: 1.1rem; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #7f6a56;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            color: white;
            z-index: 10;
        }
        
        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .instructions {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        @keyframes appear {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .tile.new {
            animation: appear 0.2s ease;
        }
        
        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .tile.merged {
            animation: merge 0.3s ease;
        }
        
        .move-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.3);
            font-size: 1.2em;
            pointer-events: none;
            z-index: 1;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .score-value, .next-value { font-size: 1.6em; }
            .tile { font-size: 1.8rem; }
            .tile-3 { font-size: 1.6rem; }
            .tile-6 { font-size: 1.4rem; }
            .tile-12 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Threes!</h1>
        
        <div class="game-info">
            <div class="score-box">
                <div class="score-label">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="next-tile-box">
                <div class="next-label">下一个</div>
                <div class="next-value" id="next-tile">?</div>
            </div>
            <div class="score-box">
                <div class="score-label">最高分</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div class="game-board" id="game-board">
                <div class="grid-background">
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                </div>
                
                <div class="tiles-container" id="tiles-container"></div>
                <div class="move-hint" id="move-hint">滑动或使用方向键移动</div>
                
                <div class="game-over" id="game-over">
                    <h2>游戏结束!</h2>
                    <p>最终分数: <span id="final-score">0</span></p>
                    <button id="restart">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">新游戏</button>
        </div>
        
        <div class="instructions">
            <p>滑动或使用方向键移动方块 | 1+2=3, 3+3=6, 6+6=12...</p>
        </div>
    </div>

    <script>
        class ThreesGame {
            constructor() {
                this.GRID_SIZE = 4;
                this.grid = Array(this.GRID_SIZE).fill().map(() => Array(this.GRID_SIZE).fill(0));
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('threesHighScore')) || 0;
                this.nextTileValue = 0;
                this.gameOver = false;
                this.hasMoved = false;
                
                this.elements = {
                    gameBoard: document.getElementById('game-board'),
                    tilesContainer: document.getElementById('tiles-container'),
                    scoreDisplay: document.getElementById('score'),
                    highScoreDisplay: document.getElementById('high-score'),
                    nextTileDisplay: document.getElementById('next-tile'),
                    gameOverScreen: document.getElementById('game-over'),
                    finalScoreDisplay: document.getElementById('final-score'),
                    newGameButton: document.getElementById('new-game'),
                    restartButton: document.getElementById('restart'),
                    moveHint: document.getElementById('move-hint')
                };
                
                this.initEventListeners();
                this.initGame();
            }
            
            initGame() {
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        this.grid[r][c] = 0;
                    }
                }
                
                this.score = 0;
                this.gameOver = false;
                this.hasMoved = false;
                this.elements.scoreDisplay.textContent = this.score;
                this.elements.highScoreDisplay.textContent = this.highScore;
                this.elements.gameOverScreen.style.display = 'none';
                this.elements.moveHint.style.display = 'block';
                
                this.generateNextTile();
                this.elements.tilesContainer.innerHTML = '';
                
                this.addRandomTile(true);
                this.addRandomTile(true);
                
                this.renderTiles();
            }
            
            generateNextTile() {
                // 智能难度调节：根据棋盘状态动态调整概率
                const analysis = this.analyzeBoardState();
                let prob1, prob2, prob3;
                
                if (analysis.state === 'too_many_1') {
                    // 棋盘上1多，增加2的概率
                    prob1 = 0.2;
                    prob2 = 0.75;
                    prob3 = 0.05;
                } else if (analysis.state === 'too_many_2') {
                    // 棋盘上2多，增加1的概率
                    prob1 = 0.75;
                    prob2 = 0.2;
                    prob3 = 0.05;
                } else {
                    // 平衡状态
                    prob1 = 0.5;
                    prob2 = 0.45;
                    prob3 = 0.05;
                }
                
                const rand = Math.random();
                if (rand < prob1) {
                    this.nextTileValue = 1;
                } else if (rand < prob1 + prob2) {
                    this.nextTileValue = 2;
                } else {
                    this.nextTileValue = 3;
                }
                
                this.elements.nextTileDisplay.textContent = this.nextTileValue;
                this.elements.nextTileDisplay.className = 'next-value';
            }
            
            analyzeBoardState() {
                let count1 = 0;
                let count2 = 0;
                
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        if (this.grid[r][c] === 1) count1++;
                        else if (this.grid[r][c] === 2) count2++;
                    }
                }
                
                const total = count1 + count2;
                if (total === 0) return { state: 'balanced' };
                
                const ratio1 = count1 / total;
                const ratio2 = count2 / total;
                
                if (ratio1 > 0.6) return { state: 'too_many_1' };
                if (ratio2 > 0.6) return { state: 'too_many_2' };
                return { state: 'balanced' };
            }
            
            addRandomTile(isInitialTile = false) {
                const emptyCells = [];
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        if (this.grid[r][c] === 0) {
                            emptyCells.push({r, c});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    
                    // 初始方块特殊处理：前两个方块不会出现3
                    let tileValue = this.nextTileValue;
                    if (isInitialTile) {
                        const tileCount = this.countTiles();
                        if (tileCount < 2 && tileValue === 3) {
                            tileValue = Math.random() < 0.5 ? 1 : 2;
                        }
                    }
                    
                    this.grid[randomCell.r][randomCell.c] = tileValue;
                    this.generateNextTile();
                    return true;
                }
                return false;
            }
            
            countTiles() {
                let count = 0;
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        if (this.grid[r][c] > 0) count++;
                    }
                }
                return count;
            }
            
            renderTiles() {
                this.elements.tilesContainer.innerHTML = '';
                
                const boardWidth = this.elements.gameBoard.offsetWidth - 20;
                const cellSize = (boardWidth - 30) / this.GRID_SIZE;
                
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        if (this.grid[r][c] !== 0) {
                            const tile = document.createElement('div');
                            const value = this.grid[r][c];
                            tile.className = `tile tile-${value}`;
                            tile.textContent = value;
                            tile.dataset.row = r;
                            tile.dataset.col = c;
                            
                            tile.style.width = `${cellSize}px`;
                            tile.style.height = `${cellSize}px`;
                            tile.style.left = `${c * (cellSize + 10)}px`;
                            tile.style.top = `${r * (cellSize + 10)}px`;
                            
                            this.elements.tilesContainer.appendChild(tile);
                            
                            tile.classList.add('new');
                            setTimeout(() => tile.classList.remove('new'), 200);
                        }
                    }
                }
            }
            
            move(direction) {
                if (this.gameOver) return false;
                
                if (!this.hasMoved) {
                    this.hasMoved = true;
                    this.elements.moveHint.style.display = 'none';
                }
                
                let moved = false;
                
                switch(direction) {
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                }
                
                if (moved) {
                    this.elements.scoreDisplay.textContent = this.score;
                    if (this.score > this.highScore) {
                        this.highScore = this.score;
                        localStorage.setItem('threesHighScore', this.highScore);
                        this.elements.highScoreDisplay.textContent = this.highScore;
                    }
                    
                    this.addRandomTile();
                    this.renderTiles();
                    this.checkGameOver();
                }
                
                return moved;
            }
            
            moveUp() {
                let moved = false;
                const merged = new Set();
                
                for (let c = 0; c < this.GRID_SIZE; c++) {
                    for (let r = 1; r < this.GRID_SIZE; r++) {
                        if (this.grid[r][c] !== 0) {
                            let newR = r;
                            while (newR > 0 && this.grid[newR-1][c] === 0) {
                                this.grid[newR-1][c] = this.grid[newR][c];
                                this.grid[newR][c] = 0;
                                newR--;
                                moved = true;
                            }
                            
                            if (newR > 0 && !merged.has(`${newR-1},${c}`) && 
                                this.canMerge(this.grid[newR][c], this.grid[newR-1][c])) {
                                const mergedValue = this.mergeTiles(this.grid[newR][c], this.grid[newR-1][c]);
                                this.grid[newR-1][c] = mergedValue;
                                this.grid[newR][c] = 0;
                                this.score += mergedValue;
                                merged.add(`${newR-1},${c}`);
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }
            
            moveDown() {
                let moved = false;
                const merged = new Set();
                
                for (let c = 0; c < this.GRID_SIZE; c++) {
                    for (let r = this.GRID_SIZE-2; r >= 0; r--) {
                        if (this.grid[r][c] !== 0) {
                            let newR = r;
                            while (newR < this.GRID_SIZE-1 && this.grid[newR+1][c] === 0) {
                                this.grid[newR+1][c] = this.grid[newR][c];
                                this.grid[newR][c] = 0;
                                newR++;
                                moved = true;
                            }
                            
                            if (newR < this.GRID_SIZE-1 && !merged.has(`${newR+1},${c}`) && 
                                this.canMerge(this.grid[newR][c], this.grid[newR+1][c])) {
                                const mergedValue = this.mergeTiles(this.grid[newR][c], this.grid[newR+1][c]);
                                this.grid[newR+1][c] = mergedValue;
                                this.grid[newR][c] = 0;
                                this.score += mergedValue;
                                merged.add(`${newR+1},${c}`);
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }
            
            moveLeft() {
                let moved = false;
                const merged = new Set();
                
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 1; c < this.GRID_SIZE; c++) {
                        if (this.grid[r][c] !== 0) {
                            let newC = c;
                            while (newC > 0 && this.grid[r][newC-1] === 0) {
                                this.grid[r][newC-1] = this.grid[r][newC];
                                this.grid[r][newC] = 0;
                                newC--;
                                moved = true;
                            }
                            
                            if (newC > 0 && !merged.has(`${r},${newC-1}`) && 
                                this.canMerge(this.grid[r][newC], this.grid[r][newC-1])) {
                                const mergedValue = this.mergeTiles(this.grid[r][newC], this.grid[r][newC-1]);
                                this.grid[r][newC-1] = mergedValue;
                                this.grid[r][newC] = 0;
                                this.score += mergedValue;
                                merged.add(`${r},${newC-1}`);
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }
            
            moveRight() {
                let moved = false;
                const merged = new Set();
                
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = this.GRID_SIZE-2; c >= 0; c--) {
                        if (this.grid[r][c] !== 0) {
                            let newC = c;
                            while (newC < this.GRID_SIZE-1 && this.grid[r][newC+1] === 0) {
                                this.grid[r][newC+1] = this.grid[r][newC];
                                this.grid[r][newC] = 0;
                                newC++;
                                moved = true;
                            }
                            
                            if (newC < this.GRID_SIZE-1 && !merged.has(`${r},${newC+1}`) && 
                                this.canMerge(this.grid[r][newC], this.grid[r][newC+1])) {
                                const mergedValue = this.mergeTiles(this.grid[r][newC], this.grid[r][newC+1]);
                                this.grid[r][newC+1] = mergedValue;
                                this.grid[r][newC] = 0;
                                this.score += mergedValue;
                                merged.add(`${r},${newC+1}`);
                                moved = true;
                            }
                        }
                    }
                }
                return moved;
            }
            
            canMerge(a, b) {
                return (a === 1 && b === 2) || (a === 2 && b === 1) || (a === b && a >= 3);
            }
            
            mergeTiles(a, b) {
                if ((a === 1 && b === 2) || (a === 2 && b === 1)) {
                    return 3;
                } else if (a === b && a >= 3) {
                    return a + b;
                }
                return a;
            }
            
            checkGameOver() {
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        if (this.grid[r][c] === 0) {
                            return false;
                        }
                    }
                }
                
                for (let r = 0; r < this.GRID_SIZE; r++) {
                    for (let c = 0; c < this.GRID_SIZE; c++) {
                        const current = this.grid[r][c];
                        if (c < this.GRID_SIZE-1 && this.canMerge(current, this.grid[r][c+1])) {
                            return false;
                        }
                        if (r < this.GRID_SIZE-1 && this.canMerge(current, this.grid[r+1][c])) {
                            return false;
                        }
                    }
                }
                
                this.gameOver = true;
                this.elements.finalScoreDisplay.textContent = this.score;
                this.elements.gameOverScreen.style.display = 'flex';
                return true;
            }
            
            initEventListeners() {
                let touchStartX, touchStartY;
                
                this.elements.gameBoard.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1) return;
                    e.preventDefault();
                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }, { passive: false });
                
                this.elements.gameBoard.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                this.elements.gameBoard.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!touchStartX) return;
                    
                    const touch = e.changedTouches[0];
                    const diffX = touch.clientX - touchStartX;
                    const diffY = touch.clientY - touchStartY;
                    const minSwipeDistance = 30;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > minSwipeDistance) {
                            if (diffX > 0) {
                                this.move('right');
                            } else {
                                this.move('left');
                            }
                        }
                    } else {
                        if (Math.abs(diffY) > minSwipeDistance) {
                            if (diffY > 0) {
                                this.move('down');
                            } else {
                                this.move('up');
                            }
                        }
                    }
                    
                    touchStartX = null;
                    touchStartY = null;
                }, { passive: false });
                
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                    }
                    
                    if (this.gameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowUp': this.move('up'); break;
                        case 'ArrowDown': this.move('down'); break;
                        case 'ArrowLeft': this.move('left'); break;
                        case 'ArrowRight': this.move('right'); break;
                    }
                });
                
                this.elements.newGameButton.addEventListener('click', () => this.initGame());
                this.elements.restartButton.addEventListener('click', () => this.initGame());
                
                window.addEventListener('resize', () => this.renderTiles());
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new ThreesGame();
        });
    </script>
</body>
</html>
